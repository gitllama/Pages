const FormExample = React.createClass({
  getInitialState() {
    return {
      value: ''
    };
  },

  getValidationState() {
    const length = this.state.value.length;
    if (length > 10) return 'success';
    else if (length > 5) return 'warning';
    else if (length > 0) return 'error';
  },

  handleChange(e) {
    this.setState({ value: e.target.value });
  },

  render() {
    return (
      <form>
        <FormGroup
          controlId="formBasicText"
          validationState={this.getValidationState()}
        >
          <ControlLabel>Working example with validation</ControlLabel>
          <FormControl
            type="text"
            value={this.state.value}
            placeholder="Enter text"
            onChange={this.handleChange}
          />
          <FormControl.Feedback />
          <HelpBlock>Validation is based on string length.</HelpBlock>
        </FormGroup>
      </form>
    );
  }
});

class Songs extends React.Component {
  constructor(props) {
    super(props)
    this.state = {songs: null}
  }
  componentWillMount() {
    axios.get('https://itunes.apple.com/search', {
      params: {
        media: 'music',
        entity: 'song',
        country: 'JP',
        term: 'mr.children',
        limit: 10
      }
    })
    .then((response) => {
      this.setState({songs: response.data.results})
    })
  }
  render() {
    if (!this.state.songs) {
      return <div>読み込み中</div>
    }
    const listDom = this.state.songs.map((song) => {
        return <li>{song.trackName}</li>
    })
    return (
      <div>
      <div className={className} style={css}>{hello()}</div>
      <ul>{listDom}</ul>
      </div>
    );
  }
}

  const className = "header"
  const css = { color: 'blue' }
  const hello = () => { return "Hello, World!" }
